server:
  port: 9000
spring:
  application:
    name: battcn-gateway
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        ext-config:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: battcn-order
          uri: lb://battcn-order
          predicates:
            - Path=/order/**
        - id: battcn-auth
          uri: lb://battcn-auth
          predicates:
            - Path=/auth/**

# 不校验验证码终端
ignore:
  clients:
    - test
    - inner
  swagger-providers:
    - battcn-auth
#swagger公共信息
swagger:
  enabled: false
logging:
  level:
    com.battcn: debug
    org.springframework.security: DEBUG