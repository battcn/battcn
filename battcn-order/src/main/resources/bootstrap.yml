
spring:
  application:
    name: battcn-order
  redis:
    host: 106.14.253.83
    database: 2
    password: redis
    port: 6005
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
      discovery:
        server-addr: localhost:8848
  main:
    allow-bean-definition-overriding: true
  cache:
    type: redis
server:
  port: 8020
logging:
  level:
    com.battcn: debug
    org.springframework.security: TRACE
security:
  oauth2:
    client:
      client-id: test
      client-secret: test
      scope: server
      grant-type: client_credentials,password
      access-token-uri: http://battcn-auth/oauth/token
    resource:
      loadBalanced: true
      #token-info-uri: http://battcn-auth/oauth/check_token
      user-info-uri: http://battcn-auth/users/info
      prefer-token-info: false
feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true